[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo_pgsql", "php84Extensions.bcmath", "php84Extensions.gd", "php84Extensions.zip", "php84Extensions.intl", "composer", "nginx"]

[phases.build]
cmds = ["npm install && npm run build", "composer install --optimize-autoloader --no-dev --no-interaction --no-progress --no-scripts"]

[start]
cmd = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT"